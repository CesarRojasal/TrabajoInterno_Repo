apiVersion: v1
kind: Pod
metadata:
 name: microservice-api-imagen-pod
 labels:
  app: microservice-api-imagen
  type: microservice
spec:
 containers:
 - name: microservice-imagen-app
   image: cesarrojasa/trabajointernoapiimagen:latest
   ports:
    - containerPort: 80
   env: 
    - name: MongoDBTrabajoInternoSettings__Server
      value: mongodb://cesar:mongo@mongodb_service:27017